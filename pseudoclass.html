<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p classes</title>
    <style>
        .hover:hover{
            background-color: black;
            color: white;
        }
        input:focus{
            color: yellow;
            background-color: black;
        }
        a:active{
            color: green;
        }
        a:visited{
            color: black;
        }
        a:first-child{
            background-color: yellow;

        }
        a:nth-child(2n+1){
            background-color: red;
        }
    </style>
</head>
<body>
    <p class="hover">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earum tenetur id omnis molestias ab quisquam laborum doloribus adipisci nemo similique, quasi dolores sed quo dicta perspiciatis quam, facilis soluta eligendi?</p>
