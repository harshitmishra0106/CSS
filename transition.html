<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height:100px;
            width: 100px;
            background-color: black;

            transition: width 2s , height 1s;
            transition-timing-function: ease-out;
            transition-delay: 1s;

        }
        div:hover{
            width: 200px;
            height:200px;;
        }
    </style>
</head>
<body>
    <div></div>
    <!-- tooltip -->
    <p title="hiii">Lorem, ipsum.</p>

    
</body>
</html>
